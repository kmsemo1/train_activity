    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>
                <i class="fa fa-newspaper-o" aria-hidden="true"></i>Train Times Anywhere</h1>
            <p>Waiting on Thomas the Train...</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-table" aria-hidden="true"></i>Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <div id="result">
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Add Train</h3>
            </div>
            <div class="panel-body">
                <form action="/action_page.php">
                    <div class="form-group">
                        <label for="search">Train Name</label>
                        <input type="search" class="form-control" id="search">
                    </div>
                    <div class="form-group">
                        <label for="number">First Train Time (HH:MM - military time)</label>
                        <input type="number" class="form-control" id="number">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="frequency" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-default" id="search-btn">
                        <span class="glyphicon glyphicon-search
                        " aria-hidden="true"></span> Search</button>
                    <button type="clear" class="btn btn-default" id="clear-btn">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results</button>
                </form>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
